<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesion</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Login.css">


</head>
<body>
    <!---->
    <div class="formulario">
        <h1>Iniciar sesion</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" id="inpCorreo" placeholder="Correo Electronico">

            </div>
            <div class="input-contenedor">

                <i class="fas fa-key icon"></i>
                <input type="password" id="inpContras" placeholder="Contraseña">

            </div>
            <input type="submit" id="btnLogin" value="Iniciar sesion" class="button"> 
        </div>
    </div>
    <script src="Scripts/Sweetalert2.js"></script>
    <script src="Scripts/jquery-1.8.0.min.js"></script>
    <script src="js/Login-Registro.js"></script>
</body>
</html>
