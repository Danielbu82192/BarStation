    <!-- Contenedor de formulario -->
    <div class="container-fluid col-md-10">
        <!-- Encabezado de formulario -->
        <h1 class="h1__help">Registro de platos</h1>
        <!-- Fila de campos -->
        <div class="row justify-content-center py-2">
            <div class="col-md-3">
                <span class="input-text" id="inputGroup-sizing-lg">Codigo</span>
            </div>
            <div class="col-md-3">
                <input type="text" id="inpCodProduct" class="form-control" aria-lab el="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-md-3">
                <span class="input-text" id="inputGroup-sizing-lg">Nombre</span>
            </div>
            <div class="col-md-3">
                <input type="text" id="inpNombre" class="form-control" aria-lab el="Large" aria-describedby="inputGroup-sizing-sm">
            </div>

        </div>
        <!-- Fila de campos -->
        <!-- Fila de campos -->
        <div class="row justify-content-center py-2">
            <div class="col-md-3">
                <span class="input-text" id="inputGroup-sizing-lg">Precio</span>
            </div>
            <div class="col-md-3">
                <input type="text" id="inpPrecio" class="form-control" aria-lab el="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-md-3">
                <span class="input-text" id="inputGroup-sizing-lg">Ingredientes</span>
            </div>

                <button id="btnAgregar" class="btn form-control"> Agregar</button>

        <!-- Fila de botones -->

            </div>
            <div class="col-md-3">

                <button id="btnModificarT" class="btn col-12 invisible"> Modificar</button>
            </div>
        </div>
        <table class="table col-md-12">
            <thead>
                <tr>
                    <th scope="col" class="col-md-1">Codigo</th>
                    <th scope="col" class="col-md-1">Nombre</th>
                    <th scope="col" class="col-md-1">Precio</th>
                    <th scope="col" class="col-md-1">Ingredientes</th>
                    <th scope="col" class="col-md-1">Estado</th>

                    </th>

    <dialog id="modal">
        <div class="modalestilo">
            <h3 id="h3TituloCm"></h3>
            <div id="divSelect" class="divSelect">

                            <th scope="col" class="col-md-1">Nombre</th>

            <div id="fotModal" class="fotModal">

    </dialog>
    <dialog id="modal2">
        <div class="modalestilo">
            <h3 id="h3TituloCm"></h3>
            <div id="divSelect" style="display: inline-grid;" class="divSelect">
                <div style="display: inline-flex;">
                    <div>
                        <h4 style="margin-bottom: 0;">Ingrediente</h4>
                        <br />
                        <select id="slcIngre0" onchange="a(this.value,this.id)" class="js-example-basic-single" style="width:120px" name="state">
                            <option disabled selected>Ingrediente</option>
                        </select>
                    </div>
                    <div>
                        <h4 style="    margin-bottom: 0;">Cantidad</h4>
                        <br />
                        <input type="number" min="1" class="inpCantPlato" values="1" id="cantIngre0" />
                    </div>
                    <div>
                        <h4 style="    margin-bottom: 0;">Medida</h4>
                        <br />
                        <input type="text" disabled class="inpCantPlato" values="1" id="AslcIngre0" />
                    </div>
                    <div>
                        <button id="btnEliminarPLato" onclick="eliminarPlato(this.name)" name="" class="botoncierre" style=" visibility:hidden; margin-top: -2px;"> -</button>
                    </div>
                </div>
                <div id="MorePlatos" style="display: inline-grid;"></div>
            </div>
            <div id="fotModal" class="fotModal">
                <button id="btnAddPlato" class="botoncierre"> +</button><br />
                <button id="btnCerrarModal2" class="botoncierre"> Cerrar</button>
                <button id="btnEnviarIngre" class="botoncierre"> Enviar</button>
            </div>
        </div>

    <!--scripts-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="Scripts/jquery-1.8.0.js"></script>
    <link href="Content/css/select2.css" rel="stylesheet" />>
    <script src="Scripts/select2.js"></script>
    <script src="Scripts/Sweetalert2.js"></script>
    <script src="js/Platos.js"></script>
    <script>
        $(document).ready(function () {
            $("#aCerrarSesion").click(function () {
                $.ajax({
                    type: "POST",
                    url: "Services/ServiceComandas.svc/CerrarSesion",
                    data: '{ }',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    async: false,
                    processdata: true,
                    success: function (dato) { 
                        location.href = 'Login.html';
                         
                    }
                });
            });
            $.ajax({
                type: "POST",
                url: "Services/ServiceComandas.svc/ValidarSesion",
                data: '{ }',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                processdata: true,
                success: function (dato) {
                    var validar = dato.ValidarSesionResult;
                    if (validar == "No") {
                        swal({
                            title: "Alerta",
                            text: "Inicia seccion para poder acceder",
                            icon: "warning",
                            dangerMode: true,
                        })
                            .then((willDelete) => {
                                location.href = 'Login.html';
                            });
                    } else if (validar == "Administrador") { 
                        BuscarProductos();
                    } else if (validar != "Administrador") {
                        swal({
                            title: "Alerta",
                            text: "No tienes acceso",
                            icon: "warning",
                            dangerMode: true,
                        })
                            .then((willDelete) => {
                                $("body").remove();
                            });
                    }
                }
            });

        });
    </script>
